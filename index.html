<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eva-Digital-Clock</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="bg1"></div>
    <div id="bg2"></div>
    <div id="container">
      <div id="content">
        <div class="cartridge black-bg-small">非常事態</div>
        <br />
        <br />
        <div class="main black-bg">
          <span class="scrolling">
            <div class="secondary">CONDITION: RED</div>
            <div class="bigtext">
              <div id="clock">
                <div class="clock-box">
                  <span id="ampm">00</span>
                  <span id="hours">00</span>: <span id="min">00</span>:
                  <span id="sec">00</span>
                </div>
              </div>
              <div id="date">
                <div class="date-box">
                  <span id="year">00</span>. <span id="month">00</span>.
                  <span id="date1">00</span>.
                  <span id="day">00</span>
                </div>
              </div>
            </div>
            <div class="secondary">CODE: 102</div>
          </span>
        </div>
        <br />
        <div class="cartridge black-bg-small">非常事態</div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
